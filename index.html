<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header2">
            <div class="header">
                <div class="shop">Интернет-магазин</div>


                <button class="btn-cart" type="button">Корзина</button>



                <!--
   Задание 1. Корзина будет иметь 5 столбцов(Наименование товара; количество товаров; цена за штуку; Итоговая цена; кнопка
"удалить
товар")
Внизу будет итоговая строка, куда будут финализироваться наши данные по текущему заказу. Два столбца: (Количество
товаров; Итоговая цена)
Под табличкой будет клавиша "Очистить все", "Сделать заказ". Можно так же сдлать поле для ввода промокода.
Задание 2.
-->

            </div>

        </div>

    </header>
    <main>
        <div class="products"></div>
        <div class="goods-list"></div>
    </main>
    <div class="basket">
      
      <div class="example_basket">Пример корзины</div>
        <div class="goods-item">

            <table>
                <tbody>
                    <tr>
                        <th>Наименование товара</th>
                        <th>Количество товаров</th>
                        <th>Цена за штуку</th>
                        <th>Итоговая цена</th>
                    </tr>
                    <tr>
                        <td>Notebook</td>
                        <td>2</td>
                        <td>1000</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>Mouse</td>
                        <td>3</td>
                        <td>100</td>
                        <td>300</td>
                    </tr>
                    <tr>
                        <td>Keyboard</td>
                        <td>2</td>
                        <td>250</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Gamepad</td>
                        <td>3</td>
                        <td>150</td>
                        <td>450</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="footer"></div>
    <script src="./js/main.js"></script>
    <script src="./js/java_basket.js"></script>
    <script src="js/price.js"></script>
</body>

</html>
